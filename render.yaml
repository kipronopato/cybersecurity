services:
  - type: web
    name: cyberguard-ai
    env: python
    pythonVersion: "3.12"
    buildCommand: "./build-simple.sh"
    startCommand: "gunicorn cybersecurity.wsgi:application --bind 0.0.0.0:$PORT --env DJANGO_SETTINGS_MODULE=cybersecurity.settings_production"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cybersecurity.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: EMAIL_HOST_USER
        value: obernard377@gmail.com
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Render provides this for PostgreSQL

databases:
  - name: cyberguard-db
    databaseName: cybersecurity_db
    user: postgres
    plan: free  # change if you want a paid plan
